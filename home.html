<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Exchange Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom shadow-sm">
        <div class="logo">
            <img src="logo.png" alt="Resource Exchange Marketplace" class="img-fluid">
        </div>
        <nav>
            <a href="#" class="me-3 text-dark fw-bold text-decoration-none">Sign Up</a>
            <a href="#" class="text-dark fw-bold text-decoration-none">Login</a>
        </nav>
    </header>

    <main class="container py-4">
        <div class="row mb-4">
            <div class="col-lg-8 offset-lg-2 d-flex">
                <input type="text" class="form-control" placeholder="Search">
                <button class="btn btn-primary ms-2">
                    <img src="search-icon.png" alt="Search" style="width: 20px; height: 20px;">
                </button>
            </div>
        </div>

        <section class="row">
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="card text-center shadow-sm h-100">
                    <img src="book1.png" class="card-img-top" alt="Using Data and Statistics">
                    <div class="card-body">
                        <h5 class="card-title">Using Data and Statistics</h5>
                        <p class="card-text text-primary fw-bold">Php 500</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="card text-center shadow-sm h-100">
                    <img src="book2.png" class="card-img-top" alt="Physiological Psychology">
                    <div class="card-body">
                        <h5 class="card-title">Physiological Psychology</h5>
                        <p class="card-text text-primary fw-bold">Php 550</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="card text-center shadow-sm h-100">
                    <img src="book3.png" class="card-img-top" alt="General Psychology">
                    <div class="card-body">
                        <h5 class="card-title">General Psychology</h5>
                        <p class="card-text text-primary fw-bold">Php 300</p>
                    </div>
                </div>
            </div>
            <!-- Add more books in similar format -->
        </section>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
